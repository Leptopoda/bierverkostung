dartdoc:
  nodoc: ["*.g.dart", "lib/gen/*", lib/generated_plugin_registrant.dart]
  includeExternal: ["test/l10n/localization_helper.dart"]
  linkTo:
    url: "https://saufen.rimikis.de/dev/api"
  showUndocumentedCategories: true
  ignore:
    - ambiguous-doc-reference
  errors:
    - unresolved-doc-reference
  warnings:
    - tool-error
  favicon: "web/favicon.ico"
